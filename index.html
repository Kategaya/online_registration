<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Online Registration Form</Form></title>
</head>
<body>
   <header>
       <h1 id="header">THE CODE REVIEW</h1>
       <h2>Signup for our newsletter</h2>
       <p>Get the least news on how your code is doing right in your inbox</p>
   </header>
   <div class="hr">
    <hr>
   </div>
   <main class="container">
    <form action="submit" class="form">
    <fieldset class="contact">
       <legend>Contact Information</legend> 
       <label for="name">Fullname:</label> 
       <input type="text" id="name" name="user_name" class="contact-info" placeholder="Fullname" required><br>
       <label for="email">Email:</label> 
       <input type="email" id="email" name="user_email" class="contact-info" placeholder="Email" required><br>
       <label for="number">Phone Number:</label>
       <input type="text" id="number" name="user_number" class="contact-info"><br>
       <label for="address">Street Address:</label>
       <input type="text" id="address" name="user_street_address" class="contact-info"><br>
       <label for="city">City:</label>
        <input type="text" id="city" name="user_city" class="contact-info"><br>

        <label for="state">State</label>
        <select name="state" id="state" class="contact-info select" aria-colindex=">
            <option value="Rwamagana">Rwamagana</option>
            <option value="Kigali">Kigali</option>
            <option value="Kayonza">Kayonza</option>
            <option value="Muhanga">Muhanga</option>
            <option value="Kamonyi">Kamonyi</option>
            <option value="Musanze">Musanze</option>
        </select><br>
        <label for="zip_code">Zip Code:</label>
       <input type="text" id="zip_code" name="user_zip_code" class="contact-info"><br>
    </fieldset>
    <hr>
    <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <h4>Select the newsletters you would like to recieve</h4>
               <ul class="checkbox">
                <input type="checkbox" id="html" name="html"><label for="html">HTML news</label><br>
                <input type="checkbox" id="CSS" name="CSS"> <label for="CSS">CSS Newsletter</label><br>
                <input type="checkbox" id="javascripts" name="javascripts"> <label for="javascipts">Javascripts News</label><br>
               </ul>
            <h4>Newsletter format</h4>
            <ul class="radio">
             <input type="radio" id="html" name="html"> <label for="HTML">HTML</label><br>
             <input type="radio" id="text" name="text"> <label for="Plain Text">Plain Text</label><br>
            </ul>
        <label for="textarea">Other topics you would like to hear about</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </fieldset>
    <button type="submit" class="submit">Sign Up</button>
       </form>
   </main>
   <footer>
       <p>Copyright The Code Review</p>

   </footer>
</body>
</html>
